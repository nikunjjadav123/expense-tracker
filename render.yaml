services:
  # ðŸš€ FASTAPI BACKEND
  - type: web
    name: expense-tracker-api
    runtime: python
    rootDir: app
    buildCommand: pip install -r ../requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 10000

  # ðŸŽ¨ VUE FRONTEND
  - type: web
    name: expense-tracker-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://expense-tracker
